global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    env: "dev"

scrape_configs:
  # Prometheus self-metrics
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
        labels:
          service: 'prometheus'

  # Container-level metrics for ALL containers on this Docker host
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # Host-level metrics (CPU, memory, disk, etc.)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
